{% macro razorpay_payment_block(razorpay_link) %}
{% if razorpay_link %}
    <div style="margin: 24px 0; padding: 16px; background: #f8f9fa; border-radius: 8px; text-align: center;">
        <div style="font-size: 16px; font-weight: bold; margin-bottom: 8px; color: #1a1a1a;">Pay Instantly</div>
        <div style="margin-bottom: 12px;">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data={{ razorpay_link }}" alt="Payment QR Code" style="border-radius: 8px; border: 2px solid #1a1a1a;" />
        </div>
        <div style="font-size: 14px; color: #1a1a1a; background: #fff; border-radius: 6px; padding: 8px 12px; display: inline-block; word-break: break-all;">
            {{ razorpay_link }}
        </div>
        <div style="font-size: 12px; color: #666; margin-top: 8px;">Scan the QR code or click the link above to pay securely via Razorpay.</div>
    </div>
{% endif %}
{% endmacro %}
